<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Asylum{% endblock %}</title>
        <link rel="icon" href="https://assets.hackclub.com/icon-rounded.svg" type="image/svg+xml">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <body>
        {% include "header.html" %}

        <main>
            {% block content %}
                <div class="center">
                    <img src="{{ url_for('static', filename='asylum.png') }}" alt="ASYLUM" height="128">
                </div>
                <h1>If you are seeing this, something probably broke.</h1>
            {% endblock %}
        </main>

        {% include "footer.html" %}
    </body>
</html>
